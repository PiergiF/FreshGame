            <div class="search-login-container">
                <form action="/search" method="get">
                    <input type="search" name="query" class="search-input" placeholder="Search...">
                </form>

                <a th:if="${accountRole == 'ROLE_ANONYMOUS'}" href="/loginPage" class="btn btn-login-custom">Accedi</a>

                <nav th:if="${accountRole != 'ROLE_ANONYMOUS'}">
                    <ul class="header_account_menu">
                        <li>
                            <div class="btn btn-login-custom">
                                <span th:text="${userDetails.username}" class="text-white">_Username_</span>
                            </div>
                            <ul class="header_account_dropDownMenu">
                                <li>
                                    <a href="#">Impostazioni</a>
                                </li>
                                <li>
                                    <a href="#">Recensioni</a>
                                </li>

                                <li><hr class="dropdown-divider"></li>

                                <li>

                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>
            </div>

        <main>
            <section class="game-news">
                <div class="container">
                    <h2>Game News</h2>
                    <div class="game-cards">
                        <div th:each="article : ${articles}" class="game-card">
                            <img th:src=" 'data:image/;base64,' + ${article.imagesBase64[0]} " class="newsPageImageMiniature" alt="${article.title}">
                            <h3 th:text="${article.introduction}">_introduction_</h3>
                            <span th:text="${article.date}">_date_</span>
                            <span th:text="${article.journalist.name} + ' ' + ${article.journalist.surname}">_journalistName&Surname_</span> <!--da far diventare collegamenti-->
                            <span th:text="${article.game.name}">_nameGame_</span> <!--da far diventare collegamenti-->
                            <p>
                                <span th:each="tag : ${article.tags}" th:text="${tag}">_tag_</span> <!--da far diventare collegamenti-->
                            </p>
                        </div>
