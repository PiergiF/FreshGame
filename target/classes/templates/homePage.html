            <div class="search-login-container">
                <form action="/search" method="get">
                    <input type="search" name="query" class="search-input" placeholder="Search...">
                </form>

                <a th:if="${accountRole == 'ROLE_ANONYMOUS'}" href="/loginPage" class="btn btn-login-custom">Accedi</a>

                <nav th:if="${accountRole != 'ROLE_ANONYMOUS'}">
                    <ul class="header_account_menu">
                        <li>
                            <div class="btn btn-login-custom">
                                <span th:text="${userDetails.username}" class="text-white">_Username_</span>
                            </div>
                            <ul class="header_account_dropDownMenu">
                                <li>
                                    <a href="#">Impostazioni</a>
                                </li>
                                <li>
                                    <a href="#">Recensioni</a>
                                </li>

                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <a href="/logout" id="logout">Logout</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>
            </div>
        </header>

        
        <div class="container-navbar nav-scroller py-1 mb-3 border-bottom" style="background-color: #401F3E;">
            <nav class="nav nav-underline justify-content-between">
                <a class="nav-item nav-link link-body-emphasis active" href="/all/allNewsPage">News</a>
                <a class="nav-item nav-link link-body-emphasis active" href="#">Guide</a>

                <a class="nav-item nav-link link-body-emphasis active" href="#">Piattaforme</a>
            </nav>
          </div>

          
          <div id="articleCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#articleCarousel" data-slide-to="0" class="active"></li>
                <li th:each="article, iterStat : ${articles}" th:if="${iterStat.index > 0}" data-target="#articleCarousel" th:data-slide-to="${iterStat.index}"></li>
            </ol>
            <div class="carousel-inner">
                <div th:each="article, iterStat : ${articles}" th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <a th:href="@{'/all/articlePage/' + ${article.id} }">
                        <img th:src=" 'data:image/;base64,' + ${article.imagesBase64[0]}" class="d-block w-100 carousel-image" th:alt="${article.title}"/>
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5 th:text="${article.title}">Titolo Articolo</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#articleCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#articleCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
